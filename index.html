<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">


    <title>Video Game Quiz</title>
</head>
<body>

    <div class="container-fluid">

        <div id="timer"></div>

        <a class="nav-link" href="./highscores.html">Champions Hall <span class="sr-only">(current)</span></a>
        <div id="wrapper">

            <div id="start-screen" class="start">
                <h1>Video Game Quiz</h1>
                <p>Press start to begin!</p>

                <button id="button-start">Start Quiz</button>
            </div>


            <div id="questions" class="hide">

                <h2 id="question-title"></h2>

                <div id="choices" class="choices"></div>

                <p id="feedback"></p>
            </div>

            <div id="endquiz" class="hide">
                <h1 id="gameover">Game Over!</h1>
                <label for="scorename">Name</label>
                <input type="text" name="users" id="nameinput" placeholder="Champion" />
                <button id="submit">Submit</button>
            </div>
        </div>
        
        <script src="./logic.js"></script>
        <script src="./questions.js"></script>
        <script src="./highScore.js"></script>



</body>

</html>
